<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <a href="#" class="logo">Logo</a>
    <div class="mean-toggle"></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>

  <main>
    <div class="container">
      <div class="row">

        <div class="col-6">
          <div class="product-card__wrapper">

              Product 1
            </div>
            <div class="product-card__price">10грн.</div>

              <button class="btn" data-price="10" data-product="1" data-name="Product 1">Купить</button>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="product-card__wrapper">
            <div class="product-card__image">
              <img src="https://via.placeholder.com/150" alt="">
            </div>
            <div class="product-card__title">
              Product 2
            </div>
            <div class="product-card__price">13грн.</div>

              <button class="btn" data-price="13" data-product="2" data-name="Product 2">Купить</button>
            </div>

        </div>

        <div class="col-6">
          <div class="product-card__wrapper">
            <div class="product-card__image">

            </div>
            <div class="product-card__title">

            </div>
            <div class="product-card__price">88грн.</div>

        </div>

        <div class="col-6">
          <div class="product-card__wrapper">
            <div class="product-card__image">
              <img src="https://via.placeholder.com/150" alt="">
            </div>
            <div class="product-card__title">
              Product 4
            </div>
            <div class="product-card__price">100грн.</div>
            <div class="product-card__buttons">
              <button class="btn" data-price="100" data-product="4" data-name="Product 4">Купить</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer>

  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="./script.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('.mean-toggle').click(function () {
        $('.mean-toggle').toggleClass('active')
        $('nav').toggleClass('active')
      })
    })
  </script>

</html>
